<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech2etc Ecommerce Tutorial</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>

    <section id="header">
        <a href="#"><img src="../../../assets/img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a routerLink="/shop">Shop</a></li>
                <li><a routerLink="/blog">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li *ngIf="!isLoggedIn" id="lg-bag"><a routerLink="/login"><i class="far fa-solid fa-user"></i></a></li>
                <li *ngIf="isLoggedIn" id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                <li *ngIf="isLoggedIn" (click)="logout()" ><a href="">Logout</a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

   </body>
